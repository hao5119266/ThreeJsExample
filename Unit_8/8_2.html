<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript" src="../lib/three.js"></script>

<script type="text/javascript">
  function init(){
  	//render
  	var renderer=new THREE.WebGLRenderer({
         canvas:document.getElementById('mainCanvas')
  	});
    renderer.setClearColor(0x000000);
  	
  	//scene
  	var scene=new THREE.Scene();

  	//camera
  	var camera=new THREE.OrthographicCamera(-5,5,3.75,-3.75,0.1,100);
  	camera.position.set(5,15,25);
  	camera.lookAt(new THREE.Vector3(0,0,0));
  	scene.add(camera);
    
    //light
    //THREE.PointLight(hex,intensity亮度、缺省为1,distance光源最远照射到的距离、缺省为0)
    var light=new THREE.PointLight(0xffffff, 2, 100);
    light.position.set(0,1.5,2);
    scene.add(light);

    //cube
    var greenCube=new THREE.Mesh(new THREE.CubeGeometry(2,2,2),new THREE.MeshLambertMaterial({
    	color:0x00ff00
    }));
    greenCube.position.x=3;
    scene.add(greenCube);
    var whiteCube=new THREE.Mesh(new THREE.CubeGeometry(2,2,2),new THREE.MeshLambertMaterial({
    	color:0xffffff
    }));
    whiteCube.position.x=-3;
    scene.add(whiteCube);
    
    renderer.render(scene,camera);
  }
	
</script>
</head>
    <body onload="init()">
        <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
    </body>
</html>
