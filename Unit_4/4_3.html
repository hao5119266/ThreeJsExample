<!DOCTYPE html>

<head>
	<script type="text/javascript" src="C:\Users\王健\AppData\Local\Temp\Temp1_three.js-master.zip\three.js-master\build\three.js">
	</script>
	<script type="text/javascript">
		function init(){
			var renderer=new THREE.WebGLRenderer({
				canvas:document.getElementById('mainCanvas')
			});
			renderer.setClearColor(0x000000);

			var scene=new THREE.Scene();           

			var camera=new THREE.OrthographicCamera(-5,5,3.75,-3.75,01,100);
			camera.position.set(25,25,25);
			camera.lookAt(new THREE.Vector3(0,0,0));
			scene.add(camera);

			var light=new THREE.PointLight(0xffffff,1,100);
			light.position.set(10,15,5);
			scene.add(light);
            
            //鏡面反射公式  镜面反射光强Ispecul=材质表面反射系数Ks*光源强度Is*cos(反射角alpha)^高光指数n
            //n越大高光光斑越小
			var material=new THREE.MeshPhongMaterial({
				color:0xff0000,
				//specular镜面反射光
				specular:0xffff00,
				//specular:0xff0000,
				//color:0xffff00
				//shininess默认值是30
				//shininess:1000
				shininess:100
			});

			//var cube=new THREE.Mesh(new THREE.CubeGeometry(5,5,5),material);
			//scene.add(cube);
            //var cube2=new THREE.Mesh(new THREE.SphereGeometry(3,20,8),material);
            //scene.add(cube2);
            var cube3=new THREE.Mesh(new THREE.SphereGeometry(3,20,8),material);
            scene.add(cube3);

			renderer.render(scene,camera);


		}
	</script>
</head>
<body onload="init()">
	<canvas id="mainCanvas" width="400px" height="300px"></canvas>
</body>
</html>
